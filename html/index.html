// JavaScript function to fetch random movies and display them
let recommended_movies = [];
let clickCount = 0;

async function fetchRandomMovies() {
  const response = await fetch('http://localhost:3000/random-movies');
  const movies = await response.json();

  const posterPromises = movies.map(movie => getMoviePoster(movie.Series_Title));
  const posters = await Promise.all(posterPromises);

  return { movies, posters };
}

async function updateMovieGrid() {
  const movieGrid = document.querySelector('.movie-grid');
  movieGrid.innerHTML = ''; // Clear the movie grid

  // Loop through the recommended_movies array and create new divs
  recommended_movies.forEach(movie => {
    const newMovieDiv = document.createElement('div');
    newMovieDiv.innerHTML = `
      <img src="${movie.poster}" alt="${movie.title} Poster" class="movie-poster">
      <p class="movie-title">${movie.title} (${movie.year})</p>
    `;

    // Append the new div to the movie grid
    movieGrid.appendChild(newMovieDiv);
  });

  // Reset the counter and the recommended_movies array after changing the content
  clickCount = 0;
  recommended_movies = [];
}

async function main() {
  try {
    const { movies, posters } = await fetchRandomMovies()

    // Clear existing content and remove previous event listeners
    for (let i = 1; i <= 5; i++) {
      const movieDiv = document.getElementById(`moviePoster${i}`);
      if (movieDiv) {
        movieDiv.innerHTML = ''; // Clear the movie container
        // Remove any previous onclick event listeners to avoid duplicates
        movieDiv.onclick = null;
      }
    }

    // Populate with new content and add event listeners
    // Populate with new content and add event listeners
    posters.forEach((poster, index) => {
      const movie = movies[index];
      const movieDiv = document.getElementById(`moviePoster${index + 1}`);
      if (movieDiv && poster) {
        // Instead of wrapping with an <a> tag, just place the <img> directly
        movieDiv.innerHTML = `
          <img src="${poster}" alt="${movie.Series_Title} Poster" class="clickable-image">
          <p class="movie-title">${movie.Series_Title} (${movie.Released_Year})</p>
        `;

        // Add an onclick event listener directly to the movieDiv
        movieDiv.addEventListener('click', async () => {
          clickCount++;
          // Store the name of the movie in a constant
          const movieName = movie.Series_Title;
          console.log(movieName)
          try {
            const response = await fetch(`http://localhost:5000/recommend?title=${movieName}`);
            const data = await response.json();
            const recommended_movie = data.recommendation;

            // Add the recommended movie to the global array
            recommended_movies.push(recommended_movie);
            console.log(recommended_movies); // Log the global array to see the recommended movie names

            // Instead of opening a new window, just call fetchRandomMovies again
            main();

            if (clickCount === 3) {
              // User has clicked three times, change the content of movie-grid
              const movieGrid = document.querySelector('.movie-grid');
              movieGrid.innerHTML = ''; // Clear the movie grid

              // Loop through the recommended_movies array and create new divs
              recommended_movies.forEach(movie => {
                const newMovieDiv = document.createElement('div');
                // Assuming the movie object has a title and a year, adjust as necessary
                newMovieDiv.innerHTML = `
                  <img src="${movie.poster}" alt="${movie.title} Poster" class="movie-poster">
                  <p class="movie-title">${movie.title} (${movie.year})</p>
                `;

                // Append the new div to the movie grid
                movieGrid.appendChild(newMovieDiv);
              });

              // Reset the counter and the recommended_movies array after changing the content
              clickCount = 0;
              recommended_movies = [];
            }
          } catch (error) {
            console.error('Error fetching recommendations:', error);
          }
        });
      }
    });
  } catch (error) {
    console.error('Error fetching random movies:', error);
  }
}

function getMoviePoster(movieTitle) {
  const apiKey = 'e35c7f6c'; // Replace with your actual API key
  const apiUrl = `http://www.omdbapi.com/?apikey=${apiKey}&t=${movieTitle}`;

  // Return the fetch promise
  return fetch(apiUrl)
    .then(response => response.json())
    .then(data => {
      return data.Poster; // This will be a string with the URL of the poster.
    })
    .catch(error => {
      console.error('Error fetching movie poster:', error);
      return ''; // Return a default/fallback URL or an empty string if there's an error.
    });
}
